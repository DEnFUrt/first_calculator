<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kelly+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Мой первый калькулятор</title>
</head>

<body>
    <div>
        <h1>ツ Калькулятор JS</h1>
    </div>
    <div class="calculator" id="calculator" onkeydown="if(event.keyCode==13){return false;}">
        <form>
            <div class="calculator__inputs">
                <div>
                    <input class="errorValue" type="text" id="firstValue" placeholder="0" tabindex="1" autocomplete="off">
                </div>
                <div class="calculator__inputs-operand" id="operand"></div>
                <div>
                    <input type="text" id="secondValue" placeholder="0" tabindex="2" autocomplete="off">
                </div>
            </div>
            <div id="result" class="calculator__result">0</div>
        </form>
        <div class="calculator__keyboard">
            <div class="row">
                <button type="button" class="btn" tabindex="3">+</button>
                <button type="button" class="btn" tabindex="4">-</button>
                <button type="button" class="btn btn-esc" id="btnEsc" tabindex="8" title="Очистить всё">C</button>
            </div>
            <div class="row">
                <button type="button" class="btn" tabindex="5">*</button>
                <button type="button" class="btn" tabindex="6">/</button>
                <button type="button" class="btn" tabindex="9"
                    title="Расчет пропорции: сколько процентов составляет второе число от первого (%=y*100/x)">%</button>
            </div>
            <div class="row row-result">
                <button type="button" class="btn btnResult" id="btnResult" tabindex="7">=</button>
                <button type="button" class="btnUpResult" id="btnUpResult"
                    title="Использовать результат. Результат копируется в первую пустую строку, если строки заполнены - значение не переносится."
                    tabindex="11">&#10548;
                    <!-- &#11014; -->
                </button>
                <button type="button" class="btnChangeValue" id="btnChangeValue"
                    title="Инверсия числа для результата вычисления" tabindex="10">±
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./static/js/constants.js"></script>
<script src="./static/js/script.js"></script>

</html>
